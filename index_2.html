    <script>
        var a = +prompt("Введите первое число");
        var b = +prompt("Введите второе чило");
        if(a > -1 && b > -1) {
            alert("Разность чисел равна " + (a - b));
        }
        else if(a < -1 && b <-1 ) {
            alert( "Произведение чисел равно " + (a * b)); 
        }
        else {
            alert("Сумма чисел равна " + (a + b));
        }

    </script>
    <script>
        var rangeOfNumbers = [];
        for(i = 0; i < 16; i++){
            rangeOfNumbers[i] = i;
        }
        var a = +prompt("Введите число от нуля до пятнадцати");
        switch (a) {
            case 0:
                alert(rangeOfNumbers);
                break;
            case 15:
                alert(a);
                break;
            default:
            var outputArray  = [];
            for (i = 0; (i + a) < 16; i++){
                outputArray[i] = rangeOfNumbers[i + a];
            }
            alert(outputArray);
        }
    </script>

    <script>
        
        function add ( a, b ) { //Сложение 
            return a + b;
        }

        function sub ( a, b ) { //Вычитание
            return a - b;
        }

        function div ( a, b ) { //Деление
            return a / b;
        }

        function mul ( a, b ) { //Умножение
            return a * b;
        }

        function mathOperation ( arg1, arg2, operation ) { 
            switch (operation) { 
            case '+': 
                return add ( arg1, arg2 ); 
            break; 
            case '-': 
                return sub ( arg1, arg2 ); 
            break; 
            case '/': 
                return div ( arg1, arg2 ); 
            break; 
            case '*': 
                return mul ( arg1, arg2 ); 
            break;
            }
        }

        var argu1 = +prompt("Введите первый аргумент");
        var argu2 = +prompt("Введите второй аргумент");
        var operation = prompt("Введите арифметическую операцию");
        alert(mathOperation(argu1, argu2, operation));

    </script>

    <script>

        function power( val, pow ) { 
            if ( pow === 0 ) { 
                return 1;
            }       
            else {
                return val * power( val, pow - 1);
            }
        }

        var a = +prompt("Введите число");
        var b = +prompt("Введите степень числа");
        alert(power(a, b));

    </script>
